{% extends 'base.html' %}

{% block title %}
    Delete course
{% endblock title %}


{% block content %}
    <h1>Delete course "{{ object.title }}"</h1>
    <div class="module">
        <form action="." method="post">
            {% csrf_token %}
            <p>Are you sure wou want to delete "{{ object }}" ?</p>
            <input type="submit" value="Confirm" class="button">
        </form>
    </div>
{% endblock content %}
